<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container-fluid hero-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="hero-text">
              <p class="text-primary text-center">
                The battle has just started and we have reports of hostile raiders. Document and
                familiarize yourself with them.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <div class="container-fluid">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="cta-card card card-dark">
            <div class="card-body cta-card-body">
              <h3 class="card-title text-primary text-uppercase spacing-xl">Raider Profiles</h3>
              <div class="cta-image spacing-xl">
                <img
                  src="/assets/images/site/raider_cta_img.png"
                  alt="Raider Profile"
                  class="img-fluid"
                />
              </div>
              <p class="card-text text_content spacing-xl">Keep tabs on what raiders are up to</p>
              <a [routerLink]="['/raiders']" class="btn btn-success">View Raiders</a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="cta-card card card-dark">
            <div class="card-body cta-card-body">
              <h3 class="card-title text-primary text-uppercase spacing-xl">Raid Reports</h3>
              <div class="cta-image spacing-xl">
                <img
                  src="/assets/images/site/report_cta_img.png"
                  alt="Raid Report"
                  class="img-fluid"
                />
              </div>
              <p class="card-text text_content spacing-xl">Document and view your reports</p>
              <a [routerLink]="['/reports']" class="btn btn-success">View Reports</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
